<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wiki Race Timer</title>
    <style>
      body { font-family: Arial, sans-serif; width: 340px; padding: 12px; }
      input[type="text"]{ width:100%; padding:6px; box-sizing:border-box; margin-bottom:8px; }
      button{ padding:6px 10px; margin-right:6px; }
      .small { font-size:12px; color:#666; margin-top:8px; }
      label.inline { display:inline-flex; align-items:center; gap:6px; }
    </style>
  </head>
  <body>
    <label>Целевая статья (заголовок или URL):</label>
    <input id="targetInput" type="text" placeholder="Например: Albert Einstein или https://en.wikipedia.org/wiki/Albert_Einstein" />
    <div style="margin-bottom:8px;">
      <label class="inline"><input type="checkbox" id="randCheckbox" checked/> Случайный старт и цель</label>
    </div>
    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="small">
      Текущее состояние: <span id="status">—</span>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
